version: 2

models:
  - name: stg_jaffle_shop__customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for stg_jaffle_shop__customers
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: Primary key for stg_jaffle_shop__orders
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: Key to identify purchasing customer
        data_tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
      - name: order_status
        description: '{{ doc("order_status")}}'
        data_tests:
          - accepted_values: 
              values:
                - shipped
                - completed
                - return_pending
                - returned
                - placed

  - name: stg_jaffle_shop__products
    columns:
      - name: product_id
        description: Primary key for stg_jaffle_shop__products
        data_tests:
          - unique
          - not_null
