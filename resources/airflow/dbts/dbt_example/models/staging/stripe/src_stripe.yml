version: 2

sources: 
  - name: stripe
    description: Raw stripe data
    database: iceberg
    schema: bronze
    tables:
        - name: stripe__payments
          columns: 
            - name: _id
              data_tests:
                - not_null
            - name: orderId
              data_tests:
                - not_null
            - name: status
              data_tests:
                - not_null
          loaded_at_field: _batched_at
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
